<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Account & Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="profile_container">
  <div *ngIf="username" class="ion-padding-top ion-padding-bottom ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2> {{username}} </h2>
    <p class="bio" > <b> Email: </b> {{username}}@gmail.com <br>
    <b>Phone:</b> +2348134942718 </p>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Reset PIN</ion-item>
      <ion-item (click)="changeUsername()">Cards & Payment Menthods</ion-item>
      <ion-item (click)="changePassword()">Upgrade to Premium </ion-item>
      <ion-item (click)="changePassword()">Download Statement of Account</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="support()">Terms and Conditions</ion-item>
      <ion-item (click)="support()">Privacy Policy</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</div>
</ion-content>
