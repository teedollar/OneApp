<ion-content class="outer-content">
  <h4>Buy Airtime</h4>
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" >
          
          <form>
             <ion-item>
              <ion-label>Favourites </ion-label>
            </ion-item>
            <ion-item>
               <ion-button> Self
                <ion-icon name="contact" slot="end"></ion-icon>
              </ion-button>
              <ion-button> Dad
                <ion-icon name="contact" slot="end"></ion-icon>
              </ion-button>

              </ion-item>
            <ion-item>
              <ion-label position="stacked">Mobile Number</ion-label>
              <ion-input type="number" placeholder="080312345678"></ion-input>
              <ion-icon name="contact" size="large" slot="end"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-label>Network Operator</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="f">MTN</ion-select-option>
                <ion-select-option value="m">GLO</ion-select-option>
                <ion-select-option value="k">9Mobile</ion-select-option>
              </ion-select>
            </ion-item>

             <ion-item class="amount" >
                <ion-label position="stacked">Amount</ion-label>
                <ion-icon color="primary" slot="start" name="remove" style="display: inline" (click)="reduceCount()" ></ion-icon>
                <ion-input type="number" value="{{amount}}" ></ion-input>
                <ion-icon color="primary" slot="end" name="add" style="margin-left: -200px !important" (click)="addCount()"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-checkbox checked name="useBpBalance" slot="start" color="primary"></ion-checkbox>
                <label position="stacked"> Use My OneApp Balance</label>
              </ion-item>

          </form>
            <ion-item>
                <ion-label>Get upto 5% cashback <br /> 
                  When you pay bills using your <br />
                  OneApp Balance <br />
                </ion-label>
                  <div class="text-center"> <ion-button fill="outline" class="ion-text-center" (click)="topUp()">Top Up</ion-button>
                  </div>
              </ion-item>
          <ion-list>
            <ion-list-header>
              Recent Transactions
            </ion-list-header>

            <ion-item>
              <ion-avatar slot="start">
                <img src="assets/img/vendors/9mobile.png">
              </ion-avatar>
              <ion-label>
                <h2>9Mobile TOP UP</h2>
                <h3>Self</h3>
                <p><span color="primary">Amount:</span> N400 <> <b>Cashback:</b> N8.00</p>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-avatar slot="start">
                <img src="assets/img/vendors/airtel.png">
              </ion-avatar>
              <ion-label>
                <h2>Airtel Top Up</h2>
                <h3>Wifey</h3>
                <p><span color="primary">Amount:</span> N1500 <> <b>Cashback:</b> N30.00</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
